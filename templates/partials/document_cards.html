{{range .}}
<div class="card bg-white dark:bg-gray-800 dark:text-gray-100 rounded-lg shadow-md transition-shadow duration-200 hover:shadow-lg cursor-pointer flex overflow-hidden">
    <div class="flex flex-col flex-grow p-3 md:p-4">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-1.5 md:mb-2">
            <h3 class="text-base md:text-lg font-semibold truncate">{{.Opts.Title}}</h3>
            <span class="text-xs md:text-sm text-gray-400 mt-0.5 md:mt-0">{{.Opts.CreatedAt.Format "02 Jan 2006"}}</span>
        </div>
        <p class="text-gray-600 dark:text-gray-300 text-sm mb-2 md:mb-3 line-clamp-2 flex-grow min-h-[2.5rem] md:min-h-[2.75rem]">{{.Opts.Content}}</p>
    </div>
</div>
{{end}}
