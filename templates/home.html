<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cellulose</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }

        document.addEventListener('alpine:init', () => {
            Alpine.store('darkMode', {
                isDark: localStorage.getItem('darkMode') === 'true' || 
                        (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches),
                toggle() {
                    this.isDark = !this.isDark;
                    localStorage.setItem('darkMode', this.isDark);
                    document.documentElement.classList.toggle('dark', this.isDark);
                },
                init() {
                    document.documentElement.classList.toggle('dark', this.isDark);
                    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                        if (!localStorage.getItem('darkMode')) {
                            this.isDark = e.matches;
                            document.documentElement.classList.toggle('dark', e.matches);
                        }
                    });
                }
            });

            Alpine.data('tagsMenu', () => ({
                isOpen: false,
                searchTerm: '',
                tags: [],
                filteredTags: [],
                init() {
                    // Get all tags from the DOM
                    this.tags = Array.from(this.$el.querySelectorAll('.tag-item')).map(el => ({
                        name: el.querySelector('.tag-name').textContent,
                        color: el.querySelector('.tag-color').classList[3].split('-')[1]
                    }));
                    this.filteredTags = this.tags;
                },
                searchTags() {
                    const term = this.searchTerm.toLowerCase().trim();
                    this.filteredTags = this.tags.filter(tag => 
                        tag.name.toLowerCase().includes(term)
                    );
                },
                hasExactMatch() {
                    return this.searchTerm && this.filteredTags.some(tag => 
                        tag.name.toLowerCase() === this.searchTerm.toLowerCase()
                    );
                },
                close() {
                    this.isOpen = false;
                    this.searchTerm = '';
                    this.filteredTags = this.tags;
                }
            }));

            Alpine.data('sorting', () => ({
                titleSort: null,
                dateSort: 'desc',
                sortByTitle() {
                    this.titleSort = this.titleSort === 'asc' ? 'desc' : 'asc';
                    this.dateSort = null;
                    // TODO: Implement actual sorting
                    console.log('Sort by title:', this.titleSort);
                },
                sortByDate() {
                    this.dateSort = this.dateSort === 'asc' ? 'desc' : 'asc';
                    this.titleSort = null;
                    // TODO: Implement actual sorting
                    console.log('Sort by date:', this.dateSort);
                }
            }));
        });
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen transition-colors duration-200" 
      x-data 
      x-init="$store.darkMode.init()">
    <!-- Dark Mode Toggle -->
    <button @click="$store.darkMode.toggle()"
            class="fixed top-4 right-4 p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors duration-200">
        <svg class="w-6 h-6 hidden dark:block text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <svg class="w-6 h-6 block dark:hidden text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
    </button>

    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <!-- Search, Sort and Tags Button Section -->
        <div class="mb-8 space-y-4">
            <!-- Search and Tags Row -->
            <div class="flex justify-between items-center gap-4">
                <div class="relative flex-grow">
                    <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <input type="text" 
                           id="searchBox"
                           placeholder="Search..." 
                           class="w-full pl-10 pr-4 py-3 rounded-2xl shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-800 dark:text-gray-100">
                </div>
                
                <!-- Tags Button and Menu Container -->
                <div class="relative" x-data="tagsMenu" @keydown.escape="close">
                    <button @click="isOpen = !isOpen" 
                            class="flex items-center px-3 py-3 bg-white dark:bg-gray-800 dark:text-gray-100 rounded-2xl shadow-md hover:shadow-lg transition-shadow duration-200">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A2 2 0 013 12V7a4 4 0 014-4z"></path>
                        </svg>
                    </button>

                    <!-- Tags Menu -->
                    <div x-show="isOpen" 
                         @click.away="close"
                         class="absolute right-0 mt-2 w-80 bg-white dark:bg-gray-800 dark:text-gray-100 rounded-lg shadow-xl p-4"
                         x-transition>
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-lg font-semibold">Available Tags</h3>
                            <button @click="close" class="text-gray-500 hover:text-gray-700">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>
                        <input type="text" 
                               x-model="searchTerm"
                               @input="searchTags"
                               placeholder="Search tags..." 
                               class="w-full px-3 py-2 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-800 dark:text-gray-100 dark:border-gray-700">
                        <div class="space-y-2 max-h-96 overflow-y-auto">
                            {{range .AllTags}}
                            <div class="tag-item flex items-center gap-2 p-2 hover:bg-gray-50 dark:hover:bg-gray-700 rounded-lg">
                                <span class="tag-color w-4 h-4 rounded-full bg-{{.Color}}-500"></span>
                                <span class="tag-name">{{.Name}}</span>
                            </div>
                            {{end}}
                            <!-- Add New Tag button -->
                            <div x-show="searchTerm && !hasExactMatch()"
                                 class="flex items-center gap-2 p-2 hover:bg-gray-50 dark:hover:bg-gray-700 rounded-lg cursor-pointer text-blue-600">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                                </svg>
                                <span>Add "<span x-text="searchTerm"></span>"</span>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>

            <!-- Sort Controls -->
            <div class="flex items-center gap-4" x-data="sorting">
                <div class="text-sm text-gray-600">Sort by:</div>
                <div class="flex gap-2">
                    <!-- Title Sort Button -->
                    <button @click="sortByTitle" 
                            :class="{'bg-blue-50': titleSort}"
                            class="flex items-center gap-2 px-3 py-2 bg-white dark:bg-gray-800 dark:text-gray-100 rounded-lg shadow-sm hover:shadow-md transition-shadow duration-200 text-sm">
                        <span>Title</span>
                        <svg :class="{'text-blue-500': titleSort, 'text-gray-400': !titleSort}"
                             class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path x-show="!titleSort || titleSort === 'asc'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h13M3 8h9m-9 4h6m4 0l4-4m0 0l4 4m-4-4v12"></path>
                            <path x-show="titleSort === 'desc'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h13M3 8h9m-9 4h6m4 0l4 4m0 0l4-4m-4 4v-12"></path>
                        </svg>
                    </button>

                    <!-- Date Sort Button -->
                    <button @click="sortByDate"
                            :class="{'bg-blue-50': dateSort}"
                            class="flex items-center gap-2 px-3 py-2 bg-white dark:bg-gray-800 dark:text-gray-100 rounded-lg shadow-sm hover:shadow-md transition-shadow duration-200 text-sm">
                        <span>Date</span>
                        <svg :class="{'text-blue-500': dateSort, 'text-gray-400': !dateSort}"
                             class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path x-show="!dateSort || dateSort === 'asc'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h13M3 8h9m-9 4h6m4 0l4-4m0 0l4 4m-4-4v12"></path>
                            <path x-show="dateSort === 'desc'" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4h13M3 8h9m-9 4h6m4 0l4 4m0 0l4-4m-4 4v-12"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Cards List -->
        <div class="space-y-3 md:space-y-4 max-w-3xl mx-auto">
            {{range .Documents}}
            <div class="card bg-white dark:bg-gray-800 dark:text-gray-100 rounded-lg shadow-md transition-shadow duration-200 hover:shadow-lg cursor-pointer flex overflow-hidden">
                <img src="https://picsum.photos/seed/{{.Title}}/200/200" alt="Document thumbnail" class="w-24 md:w-32 object-cover">
                <div class="flex flex-col flex-grow p-3 md:p-4">
                    <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-1.5 md:mb-2">
                        <h3 class="text-base md:text-lg font-semibold truncate">{{.Title}}</h3>
                        <span class="text-xs md:text-sm text-gray-400 mt-0.5 md:mt-0">{{.CreatedAt.Format "02 Jan 2006"}}</span>
                    </div>
                    <p class="text-gray-600 dark:text-gray-300 text-sm mb-2 md:mb-3 line-clamp-2 flex-grow min-h-[2.5rem] md:min-h-[2.75rem]">{{.Description}}</p>
                    <div class="flex flex-wrap gap-1.5 md:gap-2">
                        {{range .Tags}}
                        <span class="text-xs md:text-sm font-medium px-2 py-0.5 md:py-1 rounded-full bg-{{.Color}}-500 text-white">{{.Name}}</span>
                        {{end}}
                    </div>
                </div>
            </div>
            {{end}}
        </div>
    </div>

</body>
</html>
